version: "3.8"
services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    networks:
      - server-main
    volumes:
      - ./config:/config
    ports:
      - "9696:9696"
    restart: unless-stopped

networks:
  server-main:
    external: true
